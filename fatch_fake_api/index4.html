<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <h1 class="text-center">Fatch fake Api</h1>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>name</th>
            <th>Username</th>
            <th>email</th>
            <th>Address</th>
        </tr>
        <tbody id="myTable">
            
        </tbody>
    </table>
</body>
<script>
    fetch("https://jsonplaceholder.typicode.com/users").then((res)=>{
        return res.json();
    }).then((dataa)=>{
        //console.log(dataa);
        dataa.map((values)=>{
            // var tabledata="";

             console.log(values);
            let row = document.createElement("tr");
         let col1 = row.appendChild(document.createElement("td"));
         col1.innerHTML = values.id;
         let col2 = row.appendChild(document.createElement("td"));
         col2.innerHTML = values.name;
         let col3 = row.appendChild(document.createElement("td"));
         col3.innerHTML = values.username;
         let col4 = row.appendChild(document.createElement("td"));
         col4.innerHTML = values.email;
         let col5 = row.appendChild(document.createElement("td"));
         col5.innerHTML = `street-`+values.address.street +`<br>`+`suite-`+values.address.suite+`<br>`+`city-`+values.address.city+`<br>`+`Zipcode-`+values.address.zipcode+`<br>`+`lat`+values.address.geo.lat+`<br>`+`lng-`+values.address.geo.lng;
         document.getElementById("myTable").appendChild(row);
        });
      
      
    })

</script>
