<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

</head>

<body>

    <div class="container">
        <div>
            <h4 class="text-primary text-center"><a href="productadd.html">Add Products</a></h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id
                        </th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Delete
                        </th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        let tab = document.getElementById('myTable');
        fetch("http://localhost:3000/products")
            .then(res => res.json())
            .then(response =>
                response.map(element => {
                    let row = document.createElement("tr");
                    let id = row.appendChild(document.createElement("td"));
                    id.innerHTML = element.id
                    let userId = row.appendChild(document.createElement("td"))
                    userId.innerHTML = element.pname
                    let title = row.appendChild(document.createElement("td"))
                    title.innerHTML = element.price
                    let email = row.appendChild(document.createElement("td"))
                    email.innerHTML = element.quantity
                    let desc = row.appendChild(document.createElement("td"))
                    desc.innerHTML = `<i class="fa fa-trash-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="delFunc(${element.id})"></i>`
                    tab.appendChild(row)
                }));
        function disp() {
            let tab = document.getElementById('myTable');
            tab.innerHTML = ""
            fetch("http://localhost:3001/products")
                .then(res => res.json())
                .then(response =>
                    response.map(element => {
                        let row = document.createElement("tr");
                        let id = row.appendChild(document.createElement("td"));
                        id.innerHTML = element.id
                        let userId = row.appendChild(document.createElement("td"))
                        userId.innerHTML = element.pname
                        let title = row.appendChild(document.createElement("td"))
                        title.innerHTML = element.price
                        let email = row.appendChild(document.createElement("td"))
                        email.innerHTML = element.quantity
                        let desc = row.appendChild(document.createElement("td"))
                        desc.innerHTML = `<i class="fa fa-trash-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="delFunc(${element.id})"></i>`
                        tab.appendChild(row)
                    }));
        }
        function delFunc(i) {
            let options = {
                method: "DELETE",
            }
            fetch(`http://localhost:3000/products/${i}`, options).then((res) => {
                return res.json();
            })
                .then((data) => {
                    disp();
                    console.log("success")
                })
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
